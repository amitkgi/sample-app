name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and Push
    runs-on: ubuntu-latest

    env:
      SERVICE_ACCOUNT_FILE: ${{ secrets.GCR_TOKEN }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Google Cloud Registry
      run: echo "${{ secrets.PASS }}" | base64 -d > /tmp/gcp_key.json && docker login -u _json_key --password-stdin us-east1-docker.pkg.dev/probable-bebop-418220/test-app < /tmp/gcp_key.json
      env:
        DOCKER_USERNAME: _json_key
        # DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: docker build -t us-east1-docker.pkg.dev/probable-bebop-418220/test-app:${{ env.IMAGE_TAG }} .

    - name: Push Docker Image
      run: docker push us-east1-docker.pkg.dev/probable-bebop-418220/test-app:${{ env.IMAGE_TAG }}
