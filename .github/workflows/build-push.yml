name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push-to-gcr-without-gcloud-auth-action:
    name: Build & push - without gcloud auth action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Building and pushing the image
        # uses: ./
        uses: RafikFarhad/push-to-gcr-github-action@v5-rc1 # <- use this on your workflow
        with:
          GCLOUD_SERVICE_KEY: "${{ secrets.GCR_TOKEN }}"
          registry: gcr.io
          project_id: probable-bebop-418220
          image_name: test-app
          image_tag: us-east1-docker.pkg.dev/probable-bebop-418220/test-app
          dockerfile: .
          context: .
          target: build
